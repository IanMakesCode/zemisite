<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact - Zemi</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Get in touch with Zemi - Pro Rocket League player and streamer.">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="particles.css">
	<link rel="icon" href="favicon.ico">
	<style>
		/* Improved form styling */
		.content form {
			max-width: 400px;
			margin: 20px auto;
			display: flex;
			flex-direction: column;
			gap: 15px;
		}
		.content form input,
		.content form textarea {
			background: transparent;
			border: 1px solid #fff;
			padding: 10px;
			color: #fff;
			font-family: 'Roboto', sans-serif;
		}
		.content form input::placeholder,
		.content form textarea::placeholder {
			color: rgba(255, 255, 255, 0.8);
		}
		.content form button {
			padding: 10px;
			border: none;
			cursor: pointer;
			background-color: #fff;
			color: #000;
			font-family: 'Roboto', sans-serif;
			font-weight: 600;
			border-radius: 25px;
			transition: background-color 0.3s ease, transform 0.3s ease;
		}
		.content form button:hover {
			background-color: #f0f0f0;
			transform: scale(1.05);
		}
	</style>
</head>
<body>
	<!-- particles.js container -->
	<div id="particles-js"></div>
	<!-- Content overlay -->
	<div class="content">
		<h1>Contact Me</h1>
		<p>Have a question or want to work together? Send me a message.</p>
		<form action="mailto:sup@zemi.gg" method="POST" enctype="text/plain">
			<input type="text" name="name" placeholder="Your Name" required>
			<input type="email" name="email" placeholder="Your Email" required>
			<textarea name="message" placeholder="Your Message" rows="5" required></textarea>
			<button type="submit" class="join-btn">Send Message</button>
		</form>
		<nav>
			<a href="about.html" class="join-btn">About Me</a>
			<a href="stream.html" class="join-btn">Stream</a>
			<a href="particles.html" class="join-btn">Home</a>
		</nav>
	</div>
	<!-- particles.js lib -->
	<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
	<!-- Custom particles.js configuration -->
	<script src="particles.js"></script>
</body>
</html>
